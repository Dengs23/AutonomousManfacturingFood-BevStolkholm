<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish Manufacturing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-primary"><i class="fas fa-industry"></i> Swedish Manufacturing Dashboard</h1>
        <p class="lead">Stockholm Food & Beverage Consortium</p>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">System Status</h5>
                        <p id="status">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sensor Data</h5>
                        <div id="sensor-data">Waiting for data...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.on("connect", () => {
            document.getElementById("status").innerHTML = "<span class=\"badge bg-success\">Connected</span>";
        });
        socket.on("data_update", (data) => {
            console.log("Data received:", data);
            const sensorData = data.sensor_data || {};
            let html = "<table class=\"table\"><tr><th>Sensor</th><th>Value</th></tr>";
            for (const [key, value] of Object.entries(sensorData)) {
                html += `<tr><td>${key}</td><td>${value}</td></tr>`;
            }
            html += "</table>";
            document.getElementById("sensor-data").innerHTML = html;
        });
    </script>
</body>
</html>
